name: Build

on:
  pull_request:
    branches: main
  
jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 20
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew :shared:jvmTest --no-daemon
